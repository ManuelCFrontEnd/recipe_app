<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Tu Cocina Digital</title>
    <meta
      name="description"
      content="Organiza, crea y descubre recetas deliciosas."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Main Content Area -->
      <main id="main-content" class="fade-in">
        <!-- Dynamic View Content -->
      </main>

      <!-- Bottom Navigation (Mobile First) -->
      <nav id="bottom-nav" class="bottom-nav">
        <a href="/" class="nav-item active" data-link>
          <span class="material-symbols-rounded">home</span>
          <span>Inicio</span>
        </a>
        <a href="/create" class="nav-item" data-link>
          <span class="material-symbols-rounded">add_circle</span>
          <span>Crear</span>
        </a>
        <a href="/profile" class="nav-item" data-link>
          <span class="material-symbols-rounded">person</span>
          <span>Perfil</span>
        </a>
      </nav>

      <!-- Theme Toggle Button -->
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="material-symbols-rounded">dark_mode</span>
      </button>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
